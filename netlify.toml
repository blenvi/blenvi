# Root Netlify Configuration for Monorepo
# This configuration will be used by default for all sites
# Important: Set Base Directory in Netlify UI to apps/web or apps/docs

[build]
  # Build command runs from the base directory
  # Dependencies are installed from monorepo root automatically
  command = "cd ../.. && npm install && cd - && npm run build"
  
  # Publish directory relative to base directory
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10.9.2"

# Essential Next.js Runtime Plugin for Netlify
# This enables SSR, API routes, and proper Next.js functionality
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Headers for security and performance (applies to all sites)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects for API routes
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
