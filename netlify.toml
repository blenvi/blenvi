# Root Netlify Configuration for Monorepo
# IMPORTANT: In Netlify UI, set Base Directory to EMPTY/ROOT for all sites
# The build command and publish paths are relative to repository root

[build]
  # Default build command - will be overridden per site in Netlify UI
  command = "npm install && npm run build"

  # Default publish directory
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10.9.2"# Essential Next.js Runtime Plugin for Netlify
# This enables SSR, API routes, and proper Next.js functionality
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Headers for security and performance (applies to all sites)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects for API routes
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
