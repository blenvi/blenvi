# This workflow triggers Render deployments
# It's optional - Render can auto-deploy on push without this

name: Deploy to Render

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  # Validate the build before deploying
  validate:
    name: Validate Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Build all packages
        run: npm run build
        env:
          # Add any required build-time environment variables
          SKIP_ENV_VALIDATION: true

  # Optional: Trigger Render deployment via Deploy Hook
  # This is only needed if you want to trigger deployments from GitHub Actions
  # Render auto-deploys by default, so this step is optional
  deploy-api:
    name: Deploy API to Render
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Trigger Render Deploy Hook for API
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_API }}"
        # To use this:
        # 1. Go to Render Dashboard → Your API Service → Settings
        # 2. Copy the Deploy Hook URL
        # 3. Add it to GitHub Secrets as RENDER_DEPLOY_HOOK_API

  deploy-web:
    name: Deploy Web to Render
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Trigger Render Deploy Hook for Web
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_WEB }}"
        # Add RENDER_DEPLOY_HOOK_WEB to GitHub Secrets

  deploy-docs:
    name: Deploy Docs to Render
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Trigger Render Deploy Hook for Docs
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_DOCS }}"
        # Add RENDER_DEPLOY_HOOK_DOCS to GitHub Secrets

  deploy-storybook:
    name: Deploy Storybook to Render
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Trigger Render Deploy Hook for Storybook
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_STORYBOOK }}"
        # Add RENDER_DEPLOY_HOOK_STORYBOOK to GitHub Secrets
